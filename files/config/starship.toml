[username]
style_user = "purple"
show_always = true
format = '[$user](bold #5B26D8)'

[hostname]
ssh_only = false
format = '[@](#7B51E0)[$hostname ](bold #A3D826)'
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold #5f5faf"
disabled = false
read_only = " 󰌾"

[directory.substitutions]
"Programming" = "   Programming"
"Downloads" = "   Downloads"
"Documents" = " 󰈙 Documents"
"Backups" = " 󰑓 Backups"
"Images" = "   Images"
"Videos" = "   Videos"
"Music" = " 󰝚  Music"
"Tools" = "   Tools"

[cmd_duration]
disabled = true

[line_break]
disabled = true

[git_branch]
style = "bold #f05033"
symbol = " "
truncation_length = 10

[git_status]
style = "bold #f05033"
ahead = ''
behind = ''
conflicted = '✖ '
stashed = '⚑'
untracked = '…'
renamed = '→'
deleted = '✘ '
modified = '  '
staged = '[+($count)](green)'

